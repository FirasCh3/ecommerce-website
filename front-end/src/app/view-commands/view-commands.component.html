<table class="table">
  <thead>
  <tr>
    <th scope="col">Command id</th>
    <th scope="col">Command date</th>
    <th scope="col">User name</th>
    <th scope="col">Products bought</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let command of commands">
      <td class="align-middle">{{command.CommandId}}</td>
      <td class="align-middle">{{command.CommandDate}}</td>
      <td class="align-middle">{{command.UserName}}</td>
      <td>
        <ul class="list-group">
          <li class="list-group-item border-0" *ngFor="let product of command.product">{{product.ProductName}}</li>
        </ul>
      </td>
      <td class="align-middle">
        <button class="btn btn-success" (click)="DeleteCommand(command.CommandId)">Done</button>
      </td>
    </tr>
  </tbody>
</table>
