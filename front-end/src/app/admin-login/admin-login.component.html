<div class="row mt-2">
  <div class="mx-auto col-10 col-md-8 col-lg-6">
    <form [formGroup]="group" (ngSubmit)="submit(group.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="name" aria-describedby="emailHelp" placeholder="Enter your name">
        <p class="alert alert-danger" *ngIf="group?.controls?.name?.hasError('required') && group?.controls?.name?.touched ">Name is required</p>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
        <p class="alert alert-danger" *ngIf="group?.controls?.password?.hasError('required') &&  group?.controls?.password?.touched">Password is required</p>
      </div>
      <p class="alert alert-danger mt-3" *ngIf="!authenticated">This admin does not exist</p>
      <button type="submit" class="btn btn-primary mt-2 mb-1">Submit</button>
    </form>
  </div>
</div>
